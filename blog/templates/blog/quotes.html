{% extends 'blog/base.html' %}
{% load static %}

{% block title %} Alberto Nessi - Quotes {% endblock %}

{% block main_content %}
	<main class="page-content">
		<h1>Interesting Quotes</h1>
		<ul class="quotes-list">
			{% for quote in quotes %}
				<li class="quote_section">
					<p class="quote_title">
						From: <a href="{{ quote.link }}" target="_blank">{{ quote.title }}</a>
					</p>
					{{ quote.text|safe }}
				</li>
			{% endfor %}
		</ul>
	</main>
	
{% endblock %}
