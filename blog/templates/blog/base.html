
{% load static %}

<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{% block title %}Alberto Nessi {% endblock %}</title>
		
		<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<a href="/" class="home_menu_item">HOME</a>
				<a href="{% url 'now' %}" class="now_menu_item">NOW</a>
				<a href="{% url 'reading' %}">READING</a>
				<a href="{% url 'quotes' %}" class="quotes_menu_item">QUOTES</a>
			</nav>
		</header>
		{% block main_content %}{% endblock %}
		<footer style="display: block; width: 100%;">
			<nav class="social">
				<a href="https://www.linkedin.com/in/alberto-nessi/" aria-label="LinkedIn" target="_blank">LinkedIn</a>
			</nav>

			<div style="text-align: center">
				<small>&copy; {{ now|date:"Y" }} Alberto Nessi</small>
			</div>
		</footer>  
	</body>
	<script src="{% static 'blog/js/change_colors.js' %}"></script>
</html>
